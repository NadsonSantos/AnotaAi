<app-header></app-header>
<main>
  <div class="main__search">
    <app-input-search (value)="onSearch($event)"></app-input-search>
  </div>

  <ul class="main__list">
    <app-card
      [data]="card"
      *ngFor="let card of data; let i = index"
      (remove)="onDelete(i)"></app-card>
    <li *ngIf="data?.length === 0">Nenhum registro encontrado!</li>
  </ul>
</main>
